<div class="job-listing-section px-5 py-4">
    <p class="text-center title">Job Categories</p>
    <div class="listing-container px-5 py-3">
        <div class="row gx-4 gy-3">
            <div  class="col-md-4 col-lg-3 col-sm-6 col-xs-12" *ngFor="let jobCatgory of jobsCountByCategoryList">
                <app-job-category [payload]="jobCatgory"></app-job-category>
            </div>
        </div>
    </div>
</div>
